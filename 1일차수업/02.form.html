<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!-- <form action="test/param" target="_blank"> -->
	<form action="test/param" target="myi">
		<label>이름:</label>
		<input type="text" name="myname"><br>
		<label>나이:</label>
		<input type="number" name="myage"><br>
		<label>생일:</label>
		<input type="date" name="mybirth"><br>
		<label>전화번호:</label>
		<input type="tel" name="mytel"><br>
		<label>이메일:</label>
		<input type="email" name="mytel"><br>
		
		<fieldset>
			<legend>색상</legend>
			<input type="radio" name="color" value="빨강"><label>빨강</label><br>
			<input type="radio" name="color" value="파랑"><label>파랑</label><br>
			<input type="radio" name="color" value="노랑"><label>노랑</label><br>
		</fieldset>
		<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="낚시"><label>낚시</label><br>
			<input type="checkbox" name="hobby" value="골프"><label>골프</label><br>
			<input type="checkbox" name="hobby" value="영화"><label>영화</label><br>
		</fieldset>
		
		<label>시간:</label>
		<input type="time" name="mytime"><br>
		
		<select name="company">
			<option value="회사1">회사1</option>
			<option value="회사2">회사2</option>
			<option value="회사3">회사3</option>
		</select>
		<br>
		<textarea rows="3" cols="100" name="mytxt"></textarea>
		<br>
		<button>확인</button>
		
	</form>
	<iframe name="myi" width="100%" height="500" frameborder="0">
	</iframe>
</body>
</html>
