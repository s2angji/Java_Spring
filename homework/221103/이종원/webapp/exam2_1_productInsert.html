<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제품입력하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="container">
  <h2>제품 입력</h2>
  
  <form name="f" action="test/insertProductPool">
  <div class="row">
  	  <table class="table">
  	  	<tbody>
  	  		<tr>
  	  			<td>제품명 : <input type="text" name="product_name"></td>
  	  		</tr>
  	  		<tr>
  	  			<td>수량 : <input type="number" name="product_ea" min="1" max="100"></td>
  	  		</tr>
  	  		<tr>
  	  			<td>생산일 : <input type="date" name="product_date"></td>
  	  		</tr>  	  		  	  		
  	  	</tbody>
  	  </table>
  </div>
  
  <div class="row">
  		<button class="btn btn-primary">제품입력</button> &nbsp;&nbsp;
  		<a href="/firstLec/test/selectProductPool" class="btn btn-info">목록보기</a>  		
  </div>
    
</form>
    

</div>
	
</body>
</html>
