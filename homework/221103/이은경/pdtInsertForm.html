<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<title>제품 입력</title>
</head>
<body>
	<div class="container">
		<h3 align="center">제품 입력</h3>
		<form action="test/insertProduct" >
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">제품명</span>
				</div>
				<input type="text" name="name" class="form-control" placeholder="제품명" required="required">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">수량</span>
				</div>
				<input type="number" name="cnt" class="form-control" placeholder="수량" required="required">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">생산일</span>
				</div>
				<input type="date" name="date" class="form-control" required="required">
			</div>
			<button class="btn btn-info">저장</button>
			<a href="/pdtMain.html" class="btn btn-success">메인</a>
		</form>
	</div>
</body>
</html>
