<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
* {
	margin: 10px
}
</style>
<title>Insert title here</title>
<script>
	function select() {
		jArr = JSON.parse(xhr.responseText)
		console.log(jArr)
		myb.innerHTML = ""
		
		for (j of jArr) {
			tr = myb.insertRow()
			td1 = tr.insertCell()
			td2 = tr.insertCell()
			td1.innerText = j['name']
			td2.innerText = j['age']
			
			console.log(j['name'], j['age'])
		}
	}

	function fn(str) {
		xhr = new XMLHttpRequest()
		xhr.open('GET', "test/jsoncalldb")
		if (str == '입력') xhr.onload = select
		else if (str == '보기') xhr.onload = select
		else xhr.onload = select
		xhr.send()
	}
</script>
</head>
<body>
	<div class="container">
		<div style="display: flex">
			<button class="btn btn-primary" onclick="fn('입력')">입력</button>
			<button class="btn btn-primary" onclick="fn('보기')">보기</button>
			<button class="btn btn-primary" onclick="fn('검색')">검색</button>
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>제품명</th>
					<th>수량</th>
					<th>생산일</th>
				</tr>
			</thead>
			<tbody id="myb">
			</tbody>
		</table>
	</div>
</body>
</html>
