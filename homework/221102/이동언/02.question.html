<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="test/secondquestion" target="onedaysecond"> <!-- _blank 하면 새탭 -->
		<label>고객명:</label>
		<input type="text" name="myname"><br>
		<label>전화번호:</label>
		<input type="tel" name="mytel"><br>
		<label>E-mail:</label>
		<input type="email" name="myemail"><br>
		<fieldset>
			<legend>피자 사이즈</legend>
			<input type="radio" name="size" value="small"><label>Small</label><br>
			<input type="radio" name="size" value="medium"><label>Medium</label><br>
			<input type="radio" name="size" value="largs"><label>Largs</label><br>
		</fieldset>
		<fieldset>
			<legend>피자 토핑</legend>
			<input type="checkbox" name="topping" value="베이컨"><label>베이컨</label><br>
			<input type="checkbox" name="topping" value="치즈"><label>치즈</label><br>
			<input type="checkbox" name="topping" value="양파"><label>양파</label><br>
			<input type="checkbox" name="topping" value="버섯"><label>버섯</label><br>
		</fieldset>
		
		<label>희망배송시간: </label>
		<input type="time" name="mytime"><br>
		<label>배송시 요청사항: </label>
		<textarea rows="3" cols="100" name="mytxt"></textarea>
		
		<button>확인</button>
	</form>
	<iframe name="onedaysecond" width="100%" height="500" frameborder="0"></iframe>
</body>
</html>
