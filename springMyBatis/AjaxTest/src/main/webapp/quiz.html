<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
	function recvFn() {
		mydiv.innerHTML = xhr.responseText
	}

	function fn(nara) {
		xhr = new XMLHttpRequest()
		xhr.open('GET', nara.name + ".html")
		xhr.onload = recvFn //수신시 호출되는 함수 등록
		xhr.send() //ajax요청
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<div class="container" style="display: flex">
		<button class="btn btn-primary" onclick="fn(this)" name="t">태국</button>
		<button class="btn btn-primary" onclick="fn(this)" name="f">필리핀</button>
		<button class="btn btn-primary" onclick="fn(this)" name="h">홍콩</button>
	</div>
	<hr>
	<div id="mydiv"></div>
</body>
</html>
