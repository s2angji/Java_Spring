<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<form action="test/insertProduct" method="get">
			<fieldset>
				<legend>제품 입력</legend>
				<div class="form-group">
      				<label for="name">제품명:</label>
      				<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    			</div>
    			<div class="form-group">
      				<label for="num">수 량:</label>
      				<input type="number" class="form-control" id="num" placeholder="Enter num" name="num">
    			</div>
    			<div class="form-group">
      				<label for="date">생산일:</label>
      				<input type="date" class="form-control" id="date" placeholder="Enter name" name="date">
    			</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
