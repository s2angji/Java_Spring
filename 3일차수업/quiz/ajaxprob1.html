<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h3 {
			color: red;
		}
	</style>
	<script>
		function recvFn() {
			mydiv.innerHTML = xhr.responseText
		}
	
		function hong() {
			xhr = new XMLHttpRequest()
			xhr.open('GET', "hong.html")
			xhr.onload = recvFn
			xhr.send()
		}
		
		function tai() {
			xhr = new XMLHttpRequest()
			xhr.open('GET', "taiwan.html")
			xhr.onload = recvFn
			xhr.send()
		}
	
		function phi() {
			xhr = new XMLHttpRequest()
			xhr.open('GET', "phi.html")
			xhr.onload = recvFn
			xhr.send()
		}
	</script>
	
	
</head>
<body>
	<button onclick="tai()">태국</button>
	<button onclick="phi()">필리핀</button>
	<button onclick="hong()">홍콩</button>
	<br>
	<div id="mydiv"></div>
</body>
</html>
